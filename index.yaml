id: github.com/cloud-native-toolkit/terraform-tools-openshift-cicd
name: openshift-cicd
type: terraform
description: Module to provision Tekton and ArgoCD into an OpenShift cluster together
tags:
  - tools
  - devops
  - tekton
  - argocd
versions:
  - platforms:
      - kubernetes
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
          - source: github.com/ibm-garage-cloud/terraform-ocp-login
            version: ">= 1.0.0"
      - id: olm
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-olm
            version: ">= 1.2.2"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The type of cluster (openshift or kubernetes)
      - name: ingress_subdomain
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: The subdomain for ingresses in the cluster
        default: ""
        optional: true
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: olm_namespace
        moduleRef:
          id: olm
          output: olm_namespace
        type: string
        description: Namespace where olm is installed
      - name: operator_namespace
        moduleRef:
          id: olm
          output: target_namespace
        type: string
        description: Namespace where operators will be installed
      - name: app_namespace
        moduleRef:
          id: namespace
          output: name
          discriminator: gitops
        type: string
        description: Namespace where operators will be installed
    version: v1.0.0
    outputs:
      - name: argocd_namespace
        description: The namespace where the ArgoCD instance has been provisioned
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
